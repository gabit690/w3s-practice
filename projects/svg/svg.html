<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG practice</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="svg-style.css">
</head>
<body>
  <main>
    <h1 id="encabezado">Scalable Vector Graphics</h1>
    <section id="formas">
      <figure class="contenedor">
        <h2 class="nombre-figura">Círculo</h2>
        <svg class="figura">
          <circle cx="95" cy="70" r="50" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Rectángulo</h2>
        <svg class="figura">
          <rect x="20" y="30" rx="20" ry="20" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Elipse</h2>
        <svg class="figura">
          <ellipse cx="95" cy="70" rx="80" ry="40" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Línea</h2>
        <svg class="figura">
          <line x1="30" y1="30" x2="160" y2="110" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Polígono</h2>
        <svg class="figura">
          <polygon points="20,70 50,30 140,30 170,70 140,110 50,110" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Polilínea</h2>
        <svg class="figura">
          <polyline points="20,110 80,110 50,40 140,40 110,110 170,110" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Path</h2>
        <svg class="figura">
          <path d="M 50 110 q 200 0 10 -80" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Texto</h2>
        <svg class="figura">
          <text>
            <tspan x="20" y="85">io</tspan>
            <tspan x="60" y="85">&#128156;</tspan>
            <tspan x="125" y="85">&#127829;</tspan>
          </text>
        </svg>
      </figure>
    </section>
  </main>
  <script src="svg-scripts.js"></script>
</body>
</html>
