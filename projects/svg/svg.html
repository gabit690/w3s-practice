<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG practice</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="svg-style.css">
</head>
<body>
  <main>
    <h1 id="encabezado">Scalable Vector Graphics</h1>
    <section id="formas">
      <figure class="contenedor">
        <h2 class="nombre-figura">Círculo</h2>
        <svg class="figura">
          <circle cx="95" cy="70" r="50" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Rectángulo</h2>
        <svg class="figura">
          <rect x="20" y="30" rx="20" ry="20" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Elipse</h2>
        <svg class="figura">
          <ellipse cx="95" cy="70" rx="80" ry="40" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Línea</h2>
        <svg class="figura">
          <line x1="30" y1="30" x2="160" y2="110" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Polígono</h2>
        <svg class="figura">
          <polygon points="20,70 50,30 140,30 170,70 140,110 50,110" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Polilínea</h2>
        <svg class="figura">
          <polyline points="20,110 80,110 50,40 140,40 110,110 170,110" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Path</h2>
        <svg class="figura">
          <path d="M 50 110 q 200 0 10 -80" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Texto</h2>
        <svg class="figura">
          <text>
            <tspan x="20" y="85">io</tspan>
            <tspan x="60" y="85">&#128156;</tspan>
            <tspan x="125" y="85">&#127829;</tspan>
          </text>
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Blur</h2>
        <svg class="figura">
          <defs>
            <filter id="blur-gaussiano" x="0" y="0">
              <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
            </filter>
          </defs>
          <text id="emoji-con-blur" x="30" y="105">&#128569;</text>
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Drop Shadow</h2>
        <svg class="figura">
          <defs>
            <filter id="drop-shadow" x="0" y="0">
              <feOffset result="offOut" in="SourceAlpha" dx="10" dy="6" />
              <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
              <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
          </defs>
          <text id="emoji-con-sombra" x="27" y="102">&#128569;</text>
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Linear Gradient</h2>
        <svg class="figura">
          <defs>
            <linearGradient id="gradiente-lineal" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="00%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
              <stop offset="50%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </linearGradient>
          </defs>
          <polygon id="rombo" points="25,70 95,20 165,70 95,120" />
        </svg>
      </figure>
      <figure class="contenedor">
        <h2 class="nombre-figura">Radial Gradient</h2>
        <svg class="figura">
          <defs>
            <radialGradient id="gradiente-radial" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="00%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
              <stop offset="50%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </radialGradient>
          </defs>
          <ellipse id="elipse-radial" cx="95" cy="70" rx="70" ry="55" />
        </svg>
      </figure>
    </section>
  </main>
  <script src="svg-scripts.js"></script>
</body>
</html>
