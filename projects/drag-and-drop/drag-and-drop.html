<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & drop practice</title>
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="drag-and-drop-style.css">
</head>
<body>
  <div id="particles-js"></div>
  <main>
    <h1 id="encabezado">Drag and Drop</h1>

        <img id="drag1" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag2" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag3" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag4" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag5" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag6" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
      </aside>
      <table id="tablero">
        <tr>
          <td id="fila-1-col-1"></td>
          <td id="fila-1-col-2"></td>
          <td id="fila-1-col-3"></td>
          <td id="fila-1-col-4"></td>
        </tr>
        <tr>
          <td id="fila-2-col-1"></td>
          <td id="fila-2-col-2"></td>
          <td id="fila-2-col-3"></td>
          <td id="fila-2-col-4"></td>
        </tr>
        <tr>
          <td id="fila-3-col-1"></td>
          <td id="fila-3-col-2"></td>
          <td id="fila-3-col-3"></td>
          <td id="fila-3-col-4"></td>
        </tr>
      </table>
      <aside class="piezas-disponibles">
        <img id="drag7" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag8" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag9" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag10" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag11" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
        <img id="drag12" src="#" alt="Pieza de la imagen" class="pieza" draggable="true">
      </aside>
    </section>
  </main>
  <script src="particles.min.js"></script>
  <script src="drag-and-drop-scripts.js"></script>

</html>
